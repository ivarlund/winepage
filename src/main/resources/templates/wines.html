<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/general :: headFragment"></div>
    <title>Wines</title>
</head>
<body>

<header th:insert="fragments/general :: navbarFragment"></header>

<div class="container">
    <h2 align="center">All Wines</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Country</th>
            <th>Region</th>
            <th>Year</th>
            <th>Description</th>
            <th>Producer</th>
            <th>Grapes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wine : ${Wines}">
            <td th:text="${wine.name}"></td>
            <td th:text="${wine.type}"></td>
            <td th:text="${wine.country}"></td>
            <td th:text="${wine.region}"></td>
            <td th:text="${wine.year}"></td>
            <td th:text="${wine.description}"></td>
            <td th:text="${wine.producer.getName()}"></td>
            <td>
                <ul style="list-style-type:none" th:each="grape : ${wine.grapes}">
                    <li th:text="${grape.toString()}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item" th:each="wine : ${Wines}" th:classappend="${wine.Id == 1} ? active : .">
                <img th:src="@{${wine.imgPath}}" class="d-block" alt="..." width="130" height="450" style="margin:auto">
                <div class="carousel-caption" style="position:relative; left:auto; right:auto">
                    <h5 style="color:black" th:text="${wine.name}"></h5>
                    <p style="color:black" th:text="${wine.description}"></p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>


</div>

<footer>
    <div th:replace="fragments/general :: footerFragment"></div>
</footer>

</body>
</html>
