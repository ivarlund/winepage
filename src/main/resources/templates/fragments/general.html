<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="headFragment" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"  th:href="@{/CSS/style.css}">
</div>

<div th:fragment="navbarFragment">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Uniqo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/">Home</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="/wines">Wines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/producers">Producers</a>
                    </li>
                </ul>
                <a th:href="@{/contact}" class="btn btn-outline-success" type="button" style="margin-right: 10px">Contact us</a>
                <form th:action="@{/searchResult}"  method="post" class="d-flex">
                    <input class="form-control me-2" th:value="${searchTerm}" name="searchTerm" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" value="Submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footerFragment" th:remove="tag">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <div class="text-center p-3" style="background-color: lightgrey">
        © 2021 Copyright:
        <a href="mailto:ivarnilslund@gmail.com">Ivar Rönnberg-Halvorsen Lund</a>
    </div>
</div>


</html>
